<!DOCTYPE html>
<html>
<head>
	<title> Forms Exercise </title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="username">First Name</label>
	<input id ="username" type="Text" placeholder="Mohsin" required>
	<label for="lastname">Last Name</label>
	<input id= "lastname" type="Text" placeholder="Khan" required>
</form>

<form>
	<label for="Male">Male</label>
	<input name="Selection" id="Male"type="Radio" value="Male">
	<label for="Female">Female</label>
	<input name="Selection" id="Female"type="Radio" value="Male">
	<label for="other">Other</label>
	<input name="Selection" id="other"type="Radio" value="Male">
</form>

<form>
	<label>Email:</label>
	<input type="Email" placeholder="Email">
	<label>Password:</label>
	<input type="Password" placeholder="Password">
</form>

<form>
	<label>Birthday:</label>
	<select>
		<option value="DOB Month">Month</option>
		<option>January</option>
		<option>Febuary</option>
		<option>March</option>
	</select>
	<select>
		<option value="DOB Day">Day</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
	<select>
		<option value="DOB Year">Year</option>
		<option>2000</option>
		<option>2001</option>
		<option>2002</option>
	</select>
</form>
<form>
	I Agree to the terms and conditions <input type="Checkbox">   
</form>
<form>
	<button>Submit</button>
</form>
</body>
</html>
